<body>
<main></main>
<script>
    var app = Elm.Main.init({ node: document.querySelector('main') })
    // you can use ports and stuff here
    app.ports.getGeoPort.subscribe(
        function() {
            navigator.geolocation.getCurrentPosition(
                function (position) { app.ports.receiveGeoData.send(position) },
                function (error) { app.ports.receiveGeoData.send(error.message) }
            );
        }
    );
</script>
</body>
</html>
