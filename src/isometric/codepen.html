<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        height: 100%;
        display: grid;
        place-items: center;
    }

    .isometric {
        width: 350px;
        height: 350px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        /* The CSS to get the Isometric Effect */
        transform: rotateX(60deg) rotateZ(45deg);
    }

    .tile {
        border: 3px dashed blue;
        /* In order to position the object properly I have to set the position property to relative in order to absolutely position the object later in the CSS */
        position: relative;
    }

    .tile:hover {
        border-color: red;
    }

    .tile svg {
        /* Undoing the RotateZ() I did earlier with the Grid   */
        transform: rotateZ(-45deg);
        /* But now I have to manually set the height, width and position of the object. And set to position to absolute to break out of the tile element  */
        position: absolute;
        top: -50px;
        left: -31px;
        width: 99px;
        height: 141px;
        overflow: visible
    }
</style>
