<body>

  <g transform="translate(0, 100) scale(1, 0.5)">
      <rect x="50" y="50" width="100" height="100" fill="blue" />
      <rect x="75" y="25" width="100" height="100" fill="red" />
      <rect x="25" y="75" width="100" height="100" fill="green" />
  </g>
  <rect x="50" y="250" width="100" height="100" fill="blue" />
  <rect x="75" y="225" width="100" height="100" fill="red" />
  <rect x="25" y="275" width="100" height="100" fill="green" />
</svg>
