<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Note</title>
    <script type="text/javascript" src="elm.js"></script>
</head>
<body>
<div id="elm"></div>

<script type="text/javascript">
    const storedState = localStorage.getItem('sudoku');
    const startingState = storedState ? storedState : "";

    const elmApp =
        Elm.Sudoku.Main.init({
            node: document.getElementById('elm'),
            flags: startingState
        });

    elmApp.ports.setStorage.subscribe(function (state) {
        console.log('Set storage', state);
        localStorage.setItem('sudoku', JSON.stringify(state));
    });

</script>

</body>
</html>
